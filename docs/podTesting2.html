<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script> src="rdflib.js" </script>
    </head> 
    <body>
        <form id="podForm">
            <!-- make input textfield big with at least 3 linebreaks -->
            <textarea type="text" id="podText"> </textarea>
            <button type="submit">Text aus Solid Pod lesen</button>
        </form>
        <br>
        <form id="fileForm">
            <input type="text" value="&lt;http://example.org/Lyoner&gt; &lt;http://example.org/a&gt; &lt;http://example.org/wurst&gt;.&nbsp;" id="textInput">
            <button type="submit">Text in Solid Pod hinzuf√ºgen</button>
        </form>
        <div id="output"></div>
    </body>
    <script>
    const rdffile = 'https://restaurierungsvokabular.solidweb.org/wuerste/krakauer.ttl';
    const podForm = document.getElementById('podForm');
    podForm.addEventListener('submit', inputPodTest);
    function inputPodTest() {
        event.preventDefault(); 
        readFromPod(rdffile);
    }
    const fileForm = document.getElementById('fileForm');
    fileForm.addEventListener('submit', inputFileTest);
    function inputFileTest() {
        event.preventDefault();
        const input = document.getElementById('textInput');
        const text = input.value;
        writeToPod(text,rdffile);
    }
    let writeToPod = (sausageText, podurl) => {
        $.ajax({
            url: podurl,
            type: 'GET',
            contentType: 'text/turtle',
            //async: false,
            success: function(response) {
                console.log(response);
                $.ajax({
                    url: podurl,
                    /*
                    headers: {
                        'Authorization': auth
                    },
                    */
                    type: 'PUT',
                    data: response + sausageText,
                    contentType: 'text/turtle',
                    success: function(response) {
                        console.log(response);
                        document.getElementById('output').innerHTML = "Data added...";
                    },
                    error: function(response) {
                        console.log('Error:', response);
                    }
                });
            },
            error: function(response) {
                console.log('Error:', response);
            }
        }); 
    }
    let readFromPod = (podurl) =>{
    $.ajax({
        url: podurl,
        type: 'GET',
        contentType: 'text/turtle',
        //async: false,
        success: function(data) {
            console.log(data);
            document.getElementById('podText').value = data;
        },
        error: function(data) {
            console.log('Error:', data);
        }
    }); 
    }
    </script>
</html>
